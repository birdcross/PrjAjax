<script src = "https://code.jquery.com/jquery.min.js"></script>
<script>
	//jquery : js library 추가 필요
	//$('h1') : h1 tag를 찾아라 document.getElementsByTagName('h1')
	$(document).ready(function(){ //window.onload 역할 가능

		$('p').css('color', 'red');
	});
	$(function(){ //window onload 와 달리 여러번 가능
		$('#div1').html('<p>div1 입니다</p>') // innerHTML : <p>글자 </p> 굵게 표시됨

			// e.target : 이벤트를 발생시킨 Element
			console.log(e.target.id)
