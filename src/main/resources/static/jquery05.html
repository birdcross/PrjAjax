<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
	let student = {
		num : 13,
		name : '민경',
		age : 22,
		toString : function(){
			let txt = `번호${this.num}, 이름 : ${this.name}, 나이 : ${this.age}`
			return txt;
		}
	}
	let student2 = {num : 13, name : '민경', age : 22,
			}


	$(function() {
		console.dir(student);
		$('button').on('click', function(){
			//let txt = student.toString();
			let obj = JSON.stringify(student)
			let obj2 = {"num":13,"name":"민경","age":22};
			let obj3 = '{"num":13,"name":"민경2","age":22}';
			let obj4 = JSON.parse(obj3)
			let a; // 변수 초기값이 없으면 undefind
			$('#output').append(a + '<br>'); // undefind
			$('#output').append(obj + '<br>');
			$('#output').append(obj.num + '<br>'); //undefind
			$('#output').append(obj2.num + '<br>');
			$('#output').append(typeof(obj) + '<br>');
			 // String :  '{"num":13,"name":"민경","age":22}'
			$('#output').append(typeof(obj2) + '<br>');
			 // Object : {"num":13,"name":"민경","age":22}
			$('#output').append(obj3 + '<br>');
			$('#output').append(obj4.name + '<br>');
			//$('#output').html(obj);
			
			//--------------------------------------------------
			let s = JSON.stringify(student);
			$('#output').append( s + "<br>")
			// 1. 함수가 사라졌다 2. 모든속성에 ""가 붙는다
			// {"num":13,"name":"민경","age":22}
			
		})
	})
</script>
</head>
<body>
	<button>출력</button>
	<div id = "output"></div>
</body>
</html>
